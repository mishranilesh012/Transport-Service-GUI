<body>
    <section class="jumbotron text-center">
        <div class="container jumb">
          <h1 class="jumbotron-heading" style="font-size: 60px; font-family: 'Acme', sans-serif;">Manage Orders</h1>
        </div>
      </section>
    <div class="container">
        <div  class="row">
            
            <div class="col-12">

               <!-- <div class="card">
                <div class="card-body">
                  <h1>No Orders yet...</h1>
                </div> -->
                
                <div *ngFor="let post of posts" class="card">
                    <div class="card-header">
                      {{post.title}}
                    </div>
                    <div class="card-body">
                      <div class="row">
                        <div class="col-3">
                          Description:
                        </div>
                        <div class="col-3">
                          Source Address:
                        </div>
                        <div class="col-3">
                          Destination Address:
                        </div>
                        <div class="col-3">
                          size:
                        </div>
                      </div>
                      <div class="row">
                          <div class="col-3">
                            Weight:
                          </div>
                          <div class="col-3">
                            Quantity:
                          </div>
                          <div class="col-3">
                            Pickup Date:
                          </div>
                          <div class="col-3">
                            Delivery Date:
                          </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                             Type:<br>
                             {{post.type}}
                            </div>
                            <div class="col-3">
                              Receiver's Contact Number:
                            </div>
                            <div class="col-3">
                              
                            </div>
                            <div class="col-3">
                              
                            </div>
                          </div>
                          <div class="row">
                              <div class="col-5"> </div>
                              <div class="col-2">
                                <div id="btn" >
                                    <button type="button" class="btn btn-md btn-secondary" (click)="check($event)" id="{{post.userId}}" name="{{post.id}}" >
                                      View Quotation
                                     
                                    </button>
                                </div>
                              </div>
                              <div class="col-5"></div>
                            </div>
                    </div>
                  </div>
            </div>
           
        </div>
      </div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
